<template>
    <lightning-card title="Crear Cliente" icon-name="standard:contact">
        <lightning-record-edit-form object-api-name="Contact" onsuccess={creacionExitosa}>
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name="FirstName"> </lightning-input-field>
            <lightning-input-field field-name="LastName"> </lightning-input-field>
            <lightning-input-field field-name="Tipo_de_Identificaci_n__c" value={tipoId}> </lightning-input-field>
            <lightning-input-field field-name="N_mero_de_Identificaci_n__c" value={numId}> </lightning-input-field>
            <lightning-input-field field-name="N_mero_de_pasaporte__c"> </lightning-input-field>
            <lightning-input-field field-name="Nacionalidad__c"> </lightning-input-field>
            <lightning-button
                class="slds-m-top_small"
                type="submit"
                label="Crear Cliente"
            >
            </lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
